<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header">
  <title>New Employee</title>
  </head>

<body>
<nav th:replace="layouts :: navbar"> </nav>

<div class="container">
  <form th:action="@{/employees/update}" th:object="${employee}" method="GET">
    <h3> Employee card </h3>
    <input type="hidden" th:field="*{id}"/>

    <table class="table" th:border="0">
      <tbody>

      <tr>
        <th>First name</th>
        <td> <input type="text" placeholder="First Name" th:field = "*{firstName}"></td>
        <td>  <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}"> </span></td>
      </tr>
      <tr>
        <th>Last name</th>
        <td>  <input type="text" placeholder="Last Name" th:field = "*{lastName}"> </td>
        <td>  <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}"> </span> </td>
      </tr>
      <tr>
        <th>Email</th>
        <td> <input type="text" placeholder="name@example.com" th:field = "*{email}"> </td>
        <td>  <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="${employee.email}"> </span>  </td>
      </tr>
      </tbody>
    </table>

    <br>
    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-secondary me-md-2" type="submit">Update employee</button>
      </div>
    </form>
  </form>
</div>

</body>

</html>
