<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
	
	<head th:replace="layouts :: header">
		<title>employees</title>
	</head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
		<div class="container">
			<h3>Employee Directory</h3>
			<hr>
			
			<!--Add New Employee Button -->
			<a th:href="@{/employees/new}"
				class="btn btn-secondary btn-sm mb-3">
				Add Employee
			</a>
			<br>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aEmployee : ${employees}">
						<td th:text="${aEmployee.firstName}"/>
						<td th:text="${aEmployee.lastName}"/>
						<td th:text="${aEmployee.email}"/>
						<td th:width="180">
							<a th:href="@{/employees/update(empid=${aEmployee.employeeId})}"
							   class="btn btn-outline-secondary btn-sm"> Update </a>
							<a th:href="@{/employees/delete(empid=${aEmployee.employeeId})}"
							   class="btn btn btn-outline-danger btn-sm"
							   onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"> Delete </a>
						</td>
					</tr>
				</tbody>
			
			</table>
		</div>

	</body>
	
</html>
